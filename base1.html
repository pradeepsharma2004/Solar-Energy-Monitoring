	body{background-repeat:no-repeat;

	      #content{
	      	width: 100%;
	      	height: auto;

	      }
	          .b1,.b2{height:50px; width:160px;background-color:#545555; margin-top:120px;color:white;font-size: 20px;border-radius: 10px;}

<body background="3.jpg" onload="login();">
<div id="content">
<div class="logout"><button onclick="logout()">Logout</button></div>
<center>
<a href="generationparameter.html"><button class="b1">Generation Parameters</button></a>
<a href="loadgeneration.html"><button class="b2">Load Parameters</button></a>
</center>
</div>

<script type="text/javascript">
function login(){
	var ck=document.cookie;
	if(ck=='login')
	{
		document.getElementById('content').style.display='block';
	}
	else
	{
		document.getElementById('content').style.display='none';
	}
}
function logout(){
	document.cookie='';
	document.getElementById('content').style.display='none';
}	
      </script>





</body>
</html>
